<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Form 2</title>
    </h:head>
    <h:body>
        <h:form>
            Enter data shown below.<br/><br/>
            (Choose from existing health plans: StealAllYourMoney, BloodPoisonsLittleHelper, or YouDead)<br/><br/>
            Employee name: <h:inputText value="#{hPlanBean.name}"/><br/>

            Employee ID: <h:inputText value="#{hPlanBean.id}"/><br/>
            
            Health Plan: <h:inputText value="#{hPlanBean.healthPlan}"/><br/>

            <h:commandButton value="Retrieve Health plan!"
                             action ="#{hPlanBean.searchHPlan}"/>
        </h:form> 
    </h:body>
</html>
