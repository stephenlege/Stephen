<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Database Query</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </h:head>
    <h:body>
        <h:form  class="form">
            <h:panelGrid  id="grid" columns="2">
                <h:outputLabel value ="table name"/>
                <h:inputText value="#{queryBean.tableName}"/>
                <h:outputLabel value ="Projection field(s)"/>
                <h:inputText value="#{queryBean.fields}"/>
                <h:outputLabel value="Where field(s)"/>
                <h:inputText value="#{queryBean.where}"/>
                <h:outputLabel value="Operators"/>
                <h:inputText value="#{queryBean.ops}"/>
                <h:commandButton value="Select * from table name" action="#{queryBean.queries}"/><br/>
                <h:outputText  escape="false" style="color:blue" value="#{queryBean.table}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
