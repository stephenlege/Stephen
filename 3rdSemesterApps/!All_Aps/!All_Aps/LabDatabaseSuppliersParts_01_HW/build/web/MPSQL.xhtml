<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Hard SQL</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Enter Table Name: " />
                <h:inputText value="#{selectBean.inputTableName}"></h:inputText>
                
                 <h:outputLabel value="Enter projection Fields: " />
                 <h:inputText value="#{selectBean.inputProjectionFields}"></h:inputText>
                 
                <h:outputLabel value="Enter Where Clause and values: " />
                <h:inputText value="#{selectBean.inputWhereFieldsNValues}"></h:inputText>
                 
                <h:outputLabel value="Input Operands: " />
                <h:inputText value="#{selectBean.inputOperators}"></h:inputText>
            
            
                <h:commandButton value="Run Query" action="#{selectBean.selectQuery}"></h:commandButton>
                <h:outputText  id="q1" escape="false" style="color:green" value="#{selectBean.table}"/><br/><br/>
            </h:panelGrid>
        </h:form>
        
        
    </h:body>
</html>
