<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Submitting props</title>
        <link href="./css/styles.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div align="center">
            <h:form>
                <h:panelGrid columns="2" styleClass="formTable">
                    Your first name:
                    <h:inputText value="#{employeeBean.name.firstName}"/>
                    Your last name:
                    <h:inputText value="#{employeeBean.name.lastName}"/>
                    Your company's name:
                    <h:inputText value="#{employeeBean.company.companyName}"/>
                    Your business' area:
                    <h:inputText value="#{employeeBean.company.business}" size="38"/>
                </h:panelGrid>
                
                <h:commandButton value="Process" action="#{employeeBean.processEmployee()}"></h:commandButton>
                </h:form>
            
            
            
        </div>
    </h:body>
</html>
