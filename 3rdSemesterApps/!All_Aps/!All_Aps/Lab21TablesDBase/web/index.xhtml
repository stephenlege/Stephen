<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
        <title>#{msgs.pageTitle}</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value ="#{suppliers.resultsuppliers}"
                         var="supplierTable"
                         styleClass="suppliers"
                         headerClass="supplierHeader"
                         rowClasses="oddRow,evenRow">
            
                <h:column>
                    <f:facet name="header">#{msgs.supplierIdHeader}</f:facet>
                    #{supplierTable.snumber}
                </h:column>
                
                <h:column>
                    <f:facet name="header">#{msgs.nameHeader}</f:facet>
                    #{supplierTable.sname}
                </h:column>
                
                <h:column>
                    <f:facet name="header">#{msgs.statusHeader}</f:facet>
                    #{supplierTable.status}
                </h:column>
                
                <h:column>
                    <f:facet name="header">#{msgs.cityHeader}</f:facet>
                    #{supplierTable.city}
                </h:column>
            
            </h:dataTable>
            
        </h:form>
    </h:body>
</html>
