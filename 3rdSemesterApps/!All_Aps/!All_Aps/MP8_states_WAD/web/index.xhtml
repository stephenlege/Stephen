<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{localeBean.locale}">
    
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
      <title>#{msgs.indexWindowTitle}</title>
    </h:head>
    <h:body>
        <span class="instructions">#{msgs.instructions}</span>
         <h:form>
              
                <h:panelGrid columns="4">
                    <h:commandButton value="English"
                                     actionListener="#{localeBean.setEnglish}"
                                     />
                    <h:commandButton value="Russian"
                                     actionListener="#{localeBean.setRussian(event)}"
                                     immediate="true"/>
                    <h:commandButton value="Japanese"
                                     actionListener="#{localeBean.setJapanese(event)}"
                                     immediate="true"/>
                    <h:commandButton value="Greek"
                                     actionListener="#{localeBean.setGreek(event)}"
                                     immediate="true"/>
                </h:panelGrid>
             
             
         <h:commandButton image="/resources/images/states.jpg" 
                          styleClass="imageButton"
                          actionListener="#{states.handleMouseClick}"
                          action="#{states.navigate()}"/>
         
         
      </h:form>
    </h:body></f:view>
</html>
