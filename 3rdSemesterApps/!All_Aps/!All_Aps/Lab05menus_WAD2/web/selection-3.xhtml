<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Selecting Elements from Choices</title>
        <h:outputStylesheet library="css" name="styles.css"/>

    </h:head>
    <h:body>
        <div align="center">
            <h1>Selecting Elements from Choices</h1>
            <h:form>
                <h:panelGrid columns="4" columnClasses="column, column, column, column">

                    <h:panelGrid columns="1">
                        h:selectOneMenu<br/>(Uses Array of Strings)<br/>
                        Choose Color 1: <br/>
                        <h:selectOneMenu value="#{colors3.color1}">
                            <f:selectItems value="#{colorOptions.colorNames}"/> 
                        </h:selectOneMenu> 
                    </h:panelGrid>

                    <h:panelGrid columns="1">
                        h:selectOneListbox<br/>(uses list of strings)<br/>
                            Choose Color 2 <br/>
                            <h:selectOneListbox value="#{colors3.color2}">
                                <f:selectItems value="#{colorOptions.colorValues}"/>
                            </h:selectOneListbox>
                    </h:panelGrid>

                    <h:panelGrid columns="1">
                        h:selectOneRadio<br/>(Uses Map)<br/>
                            Choose Color 3 <br/>
                            <h:selectOneRadio value="#{colors3.color3}">
                                <f:selectItems value="#{colorOptions.colorMap}"/>
                            </h:selectOneRadio>
                    </h:panelGrid>

                    <h:panelGrid columns="1">
                        h:selectOneListbox<br/>(uses List of POJOs)<br/>
                            Choose Color 4<br/>
                            <h:selectOneListbox value="#{colors3.color4}">
                                <f:selectItems value="#{colorOptions.colorList}"
                                               var="color"
                                               itemLabel="#{color.colorName}"
                                               itemValue="#{color.colorValue}"/>
                            </h:selectOneListbox>
                    </h:panelGrid>
                </h:panelGrid> 
                <tr>
                    <td coldspan="3"><h:commandButton action="#{colors3.showColors()}"
                                                      value='Show Selected Colors'/></td>
                </tr>



            </h:form>
        </div>
    </h:body>
</html>
