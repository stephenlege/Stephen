<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Selecting Elements from Choices</title>
    </h:head>
    <h:body>
        <div align="center">
            <h1>Selecting Elements from Choices</h1>
            <h:form>
                <table border="1">
                    <tr>
                        <th>h:selectOneMenu<br/>(Uses Array of Strings</th>
                        <th>h:selectOneListbox<br/>(uses list of strings)</th>
                        <th>h:selectOneRadio<br/>(Uses Map)</th>
                        <th>h:selectOneListbox<br/>(uses List of POJOs</th>
                    </tr>

                    <tr>
                        <td>Choose Color 1: <br/>
                            <h:selectOneMenu value="#{colors1.color1}">
                                <f:selectItems value="#{colorOptions.colorNames}"/> 
                            </h:selectOneMenu> 

                        </td>
                        <td>
                            Choose Color 2 <br/>
                            <h:selectOneListbox value="#{colors1.color2}">
                                <f:selectItems value="#{colorOptions.colorValues}"/>
                            </h:selectOneListbox>
                        </td>
                       <td>
                            Choose Color 3<br/>
                            <h:selectOneRadio value="#{colors1.color3}">
                                <f:selectItems value="#{colorOptions.colorMap}"/>
                            </h:selectOneRadio>
                        </td>
                        <td>
                            Choose Color 4<br/>
                            <h:selectOneListbox value="#{colors1.color4}">
                                <f:selectItems value="#{colorOptions.colorList}"
                                               var="color"
                                               itemLabel="#{color.colorName}"
                                               itemValue="#{color.colorValue}"/>
                            </h:selectOneListbox>
                        </td>
                    </tr>

                    <tr>
                        <td coldspan="3"><h:commandButton action="#{colors1.showColors()}"
                                                          value='Show Selected Colors'/></td>
                    </tr>
                </table> 
            </h:form>
        </div>
    </h:body>
</html>
