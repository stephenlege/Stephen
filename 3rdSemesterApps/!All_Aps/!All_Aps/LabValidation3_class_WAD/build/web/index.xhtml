<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
        <title>#{msgs.title}</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>#{msgs.title}</h1>
            #{msgs.email}
            <h:inputText id="emailID" label="#{msgs.emailInformation}" value="#{cDIBean.email}">
<!--                <f:converter emailID="edu.slcc.asdv.pojos.Email"/>-->
            </h:inputText>
            <h:message for="emailID" styleClass="errorMessage"/><br/>
            <h:commandButton value="#{msgs.process}" action="result"/>
        </h:form>
    </h:body>
</html>
