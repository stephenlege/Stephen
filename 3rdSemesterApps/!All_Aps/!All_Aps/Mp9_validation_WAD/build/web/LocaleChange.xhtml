<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <h:outputStylesheet library="css" name="styles.css"/>
        <title>#{msgs.indexWindowTitle}</title>
    </h:head>
    <h:body>
        <h:form>
            #{msgs.instructions}

            <p style="font-style: italic; font-size: 1.3em">#{msgs.text}</p>
            <h:panelGrid columns="2">
                #{msgs.firstName}: <h:inputText/><br/>
                #{msgs.LastName}: <h:inputText/><br/>
                #{msgs.email}: <h:inputText/><br/>
            </h:panelGrid><br/>
            Selected country : 

            <h:selectOneMenu value="#{localeBean.language}" valueChangeListener="#{localeBean.langChanged}" onchange="submit()">
                <f:selectItem itemValue="en" itemLabel="English"/>
                <f:selectItem itemValue="el" itemLabel="Greek"/>
                <f:selectItem itemValue="ru" itemLabel="Russian"/>
                <f:selectItem itemValue="ja" itemLabel="Japanese"/>
            </h:selectOneMenu>

        </h:form>
    </h:body>
</html>
