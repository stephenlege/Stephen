<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
        <title>inverse2</title>
    </h:head>
    <h:body class="#{formSettings.bodyStyleClass}">
        <h:form>
            <div align="center">
                <h1>#{msgs.title}</h1>
                <h3>#{msgs.text}</h3>


                <h:panelGrid columns="2">
                    <h:form>
                        <h:selectOneMenu class="#{formSettings.buttonColor}" 
                                         valueChangeListener="#{formSettings.valueChanged(event)}" 
                                         onchange="submit()">
                            <f:selectItem  itemValue="1" itemLabel="Dark" />
                            <f:selectItem itemValue="2" itemLabel="Light" />
                        </h:selectOneMenu><br/>

                        <h:selectOneRadio valueChangeListener="#{formSettings.valueChanged(event)}"
                                          onchange="submit()">
                            <f:selectItem itemValue="1" itemLabel="Light" />
                            <f:selectItem itemValue="2" itemLabel="Dark" />
                        </h:selectOneRadio>

                        <h:selectManyCheckbox valueChangeListener="#{formSettings.valueChanged(event)}" 
                                              onchange="submit()">
                             <f:selectItem itemValue="1" itemLabel="Light" />
                            <f:selectItem itemValue="2" itemLabel="Dark" />
                        </h:selectManyCheckbox>
                    </h:form>

                </h:panelGrid>
            </div>

        </h:form>
    </h:body>
</html>
