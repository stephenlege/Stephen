<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <table align="center">
                <tr>&nbsp;&nbsp;&nbsp;
                Number1: <h:inputText value="#{calculator.number1}"></h:inputText>
                </tr>&nbsp;&nbsp;&nbsp;<tr>
                Number2: <h:inputText value="#{calculator.number2}"></h:inputText>
                </tr>&nbsp;&nbsp;&nbsp;<tr>
                    Result: <h:outputText value="#{calculator.answer}"></h:outputText>
                </tr>
            </table>
            <br/>
            <table>
                <tr>&nbsp;&nbsp;&nbsp;
                <h:commandButton value="Add" action="#{calculator.add()}"></h:commandButton>
                &nbsp;&nbsp;&nbsp;
                <h:commandButton value="Subtract" action="#{calculator.subtract()}"></h:commandButton>
                &nbsp;&nbsp;&nbsp;
                <h:commandButton value="Multiply" action="#{calculator.multiply()}"></h:commandButton>
                &nbsp;&nbsp;&nbsp;
                <h:commandButton value="Divide" action="#{calculator.divide()}"></h:commandButton>
                </tr>
            </table>
           <br/><br/>
           <h:commandButton value="Reset" action="#{calculator.reset()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
