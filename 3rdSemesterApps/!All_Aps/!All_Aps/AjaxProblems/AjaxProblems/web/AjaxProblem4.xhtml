<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Problem 4</title>
    </h:head>
    <h:body>
        <h:form>
            City:
            <h:selectOneMenu value="#{jackjack4.cityName}">
                <f:selectItems value="#{jackjack4.cities}"/>
                <f:ajax render="cityName nflTeam mlbTeam"/>
            </h:selectOneMenu><br/>
            <ul>
                <li>City name: 
                    <h:outputText value="#{jackjack4.cityName}" id="cityName"/></li>
                <li>NFL team: 
                    <h:outputText value="#{jackjack4.nflTeam}" id="nflTeam"/></li>
                <li>MLB team: 
                    <h:outputText value="#{jackjack4.mlbTeam}" id="mlbTeam"/></li>
            </ul>
        </h:form>
    </h:body>
</html>
