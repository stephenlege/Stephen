<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <script>
            function clear() {
                document.getElementById("text1").value =#{quizBean.eraseAnswer()};
            }

        </script>
        <title>#{msgs.title}</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>#{msgs.heading}</h3>
            <p>
                <h:outputFormat value="#{msgs.currentScore}">
                    <f:param value="#{quizBean.scoreOut}"/>
                </h:outputFormat>
            </p>
            <p>#{msgs.guessNext}</p>
            <p>#{quizBean.question}</p>
            <p>
                #{msgs.answer}

                <h:inputText id ="text1" value="#{quizBean.answer}"/>
            </p>
            <p><h:commandButton onclick="clear();"
                                value="#{msgs.next}"/></p>

        </h:form>
        <h:form>
            <h:commandButton value="Change locale" action="#{quizBean.setIsEnLocale('en')}"/>
        </h:form>

    </h:body>
</html>
