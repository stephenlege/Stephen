<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
        <title>#{msgs.windowTitle}</title>

    </h:head>
    <h:body>


        <h:form>
            <h:dataTable
                value="#{tableData.names}"
                var="name" captionStyle="font-size:1em;font-style:italic" style="width: 250px;">
                <f:facet name="caption">Caption here - An Array of Names</f:facet>

                <h:column headerClass="columnHeader" footerClass="columnFooter">
                    <f:facet name="header">Header 1 here #{msgs.lastnameColumn}</f:facet>
                        #{name.last}
                    <f:facet name="footer">Footer 1 here #{msgs.alpha}</f:facet>
                </h:column>

                <h:column headerClass="columnHeader" footerClass="columnFooter">
                    <f:facet name="header">Header 2 here #{msgs.firstnameColumn}</f:facet>
                        #{name.first}
                    <f:facet name="footer">Footer 2 here #{msgs.alpha}</f:facet>
                </h:column>


            </h:dataTable>

        </h:form>
    </h:body>
</html>
