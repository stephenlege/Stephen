<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <h1>Test Immediate Components</h1>
        <h:form>            
            <h:panelGrid columns="2">
                <h:outputLabel value="#{msgs.txtName}" ></h:outputLabel>            
                <h:inputText  value="#{testImmediate.name}" size="20" 
                              required="true"
                              requiredMessage="#{msgs.txtEmptyName}"
                              />

                <h:outputLabel value="#{msgs.txtLang}"></h:outputLabel>            

                <h:selectOneMenu 
                    value="#{testImmediate.language}" onchange="submit()" 
                    immediate="true"
                    valueChangeListener="#{testImmediate.languageChanged}">
                    <f:selectItems value="#{testImmediate.languagesMap}"/>
                </h:selectOneMenu>

            </h:panelGrid>
            <h:commandButton value="Submit" />

            <h:outputText escape="false" style="color: red"
                          value="#{testImmediate.newData()}" />

        </h:form>
    </h:body>

</html>
