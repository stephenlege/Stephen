<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
        <title>FD Theory</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:panelGrid columns="3" columnClasses="discussionColumn"
                         rendered="#{mp.FDCurrent}">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:panelGrid columns="1">
                            <h:outputLabel styleClass="labelRightJustified" value="FDs"/>
                            <h:inputTextarea id="fdName" rows="8" cols="20" value ="#{fd.fds}" validator="#{fd.validateFD}">                        
                               <f:ajax event="blur" render="fdError"/>
                                <f:converter converterId="fdConverter"/>
                                 
                            </h:inputTextarea>
                            
                            <h:outputLabel styleClass="label" value="Attributes for Closure"/>
                            <h:inputText value="#{fd.closure}" size="25" />  
                        </h:panelGrid>


                        <h:panelGrid columns="1">
                            <h:commandButton styleClass="buttonFD" value="Load Sample FDs" action="#{fd.loadSampleFds()}"/>
                            <h:commandButton styleClass="buttonFD" value="Closure" action="#{fd.calcClosure}"/>
                            <h:commandButton styleClass="buttonFD" value="Attr. no redundant" action="#{fd.calcNoRedundantAttributes()}"/>
                            <h:commandButton styleClass="buttonFD" value="FDs no redundant" action="#{fd.calcNoRedundantFDs()}"/>
                            <h:commandButton styleClass="buttonFD" value="Minimal Cover" action="#{fd.calcMinimalCover()}"/>
                            <h:commandButton styleClass="buttonFD" value="Clear" action="#{fd.clear}"/>
                        </h:panelGrid>
                        
                    </h:panelGrid>   





                    <h:panelGrid>
                        <h:outputText escape="false" style="color:green" 
                                      value="#{fd.result}">
                        </h:outputText>
                        
                        <h:outputText escape="false" style="color:red" 
                                      value="#{fd.error}">
                        </h:outputText>
                        
                    </h:panelGrid>
                                    <h:message id="fdError" for="fdName" style="color: red"/> 

                </h:form>
            </h:panelGrid>

        </ui:composition>
    </h:body>
</html>
