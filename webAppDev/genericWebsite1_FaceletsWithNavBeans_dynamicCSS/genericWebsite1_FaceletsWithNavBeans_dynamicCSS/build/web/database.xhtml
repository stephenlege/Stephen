<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
        <title>Supplier Parts DB</title>
    </h:head>
    <h:body>

        <ui:composition>
            <h:panelGrid columns="3" columnClasses="discussionColumn"
                         rendered="#{mp.databaseCurrent}">

                <h:form>
                    <h1> Suppliers-Parts Database </h1>

                    <h:panelGrid columns="2">
                        <h:outputLabel styleClass="label" value="Supplier ID:"/>
                        <h:inputText value="#{db.snumber}"/>
                    </h:panelGrid>   

                    <h:panelGrid columns="8">
                        <h:outputLabel styleClass="label" value="Supplier Name"/>
                        <h:inputText 
                            value="#{db.sname}"/>
                        <h:outputLabel styleClass="label" value="Status" />
                        <h:inputText 
                            value="#{db.status}"/>
                        <h:outputLabel styleClass="label" value="Birthday" />
                        <h:inputText value="#{db.birthday}"/> 

                        <h:outputLabel styleClass="label" value="City" />
                        <h:inputText 
                            value="#{db.city}"/>
                    </h:panelGrid>

                    <h:panelGrid columns="6">
                        <h:commandButton styleClass="button" value="View Supplier" action="#{db.viewSupplier()}"/>
                        <h:commandButton value="Insert Supplier" action="#{db.insertSupplier}"/>
                        <h:commandButton value="Update Supplier" action="#{db.updateSupplier}"/>
                        <h:commandButton value="Delete Supplier" action="#{db.deleteSupplier}"/>
                        <h:commandButton value="List All Suppliers" action="#{db.listAll}"/>
                        <h:commandButton value="Clear" action="#{db.clear}"/>
                        <h:commandButton value="Call procedure demo_sp" action="#{db.callgSQLprocedure()}"/>
                    </h:panelGrid>

                    <h:panelGrid>
                        <h:outputText escape="false" style="color:green" 
                                      value="#{db.result}">
                        </h:outputText>
                    </h:panelGrid>

                </h:form>

            </h:panelGrid>

        </ui:composition>
    </h:body>
</html>
