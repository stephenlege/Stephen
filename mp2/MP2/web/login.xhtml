<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f5="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition template="template/layout.xhtml">     

            <ui:param name="wrapperWidth" value="1055px"/>

            <ui:define name="title">
                Woohoo Computers!
            </ui:define>

            <ui:param name="login" value="false"/>

            <ui:param name="search" value="true"/>
            <ui:define name="search">
                <h:form>
                    <h:inputText styleClass="inputs" value="#{itemsBean.searchTerm}" f5:type="search" f5:placeholder="Search"/>
                    <h:commandButton styleClass="lbutton" value="Search" action="#{itemsBean.search()}"/>
                </h:form>
            </ui:define>

            <ui:define name="logo"/>

            <ui:define name="top">     
                Best Stop for Antique Computers!
            </ui:define>

            <ui:define name="menu">
                <ui:include src="rafaMenu.xhtml" />
            </ui:define>

            <ui:param name="leftWidth" value="200px"/>
            <ui:define name="left">
                <ui:include src="tieredMenu.xhtml"/>
            </ui:define>

            <ui:param name="right" value="false"/>

            <ui:define name="content" id="contentdiv">               
                <hr/>
                <h1 style="text-align: center;">Login here:</h1>
                <hr/>
                <h:form>
                    <h2>Enter email: </h2> <h:inputText value="#{loginBean.userRegister}"/><h:outputText style="color: red;" value="#{loginBean.emailError}"/><br/>
                    <h2>Enter password: </h2> <h:inputText value="#{loginBean.passwordRegister}"/><br/>
                    <h:commandButton value="Register" action="#{loginBean.register()}"/>
                    <h:messages  infoStyle="color:wheat" errorStyle="color:darkred"/>  
                </h:form>
                <hr/>
            </ui:define>

            <ui:define name="bottom">
                SLCC ASDV Â© 2018. All Rights Reserved.
            </ui:define>

        </ui:composition>

        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
