<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <h1 style="text-align: center;">CHECKOUT!</h1>
        <table>
            <tr><th>Name</th><th>Price</th><th>Qty</th><th>Remove</th></tr>
            <c:forEach items="#{function.buyList}" var="items">
                <tr><td><h:outputText value="#{items.name}"/></td><td><h:outputText value="#{items.price}"/></td>
                    <td><h:outputText value="#{items.qty}"/></td><td><h:commandButton value="Remove" action="remove(#{items.id})"</td></tr>
            </c:forEach>
            <tr><h:commandButton value="Checkout"/></tr>
        </table>
    </h:body>
</html>
